<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            padding: 50px;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            color: #ff1493;
            font-size: 3em;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4; }
            100% { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4; }
        }

        .wish {
            font-size: 1.5em;
            margin-top: 20px;
            color: #6a0572;
        }

        .cake {
            font-size: 3em;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .balloon {
            position: absolute;
            font-size: 3em;
            animation: floatUp 5s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            animation: fall 3s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background: #ff69b4;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>ğŸ‰ Happy Birthday, My Friend! ğŸ‚</h1>
    <p class="wish">Wishing you a day filled with happiness and a year filled with joy! ğŸˆğŸ¥³</p>
    <p class="cake">ğŸğŸŠğŸ‚ğŸ‰</p>

    <button onclick="playSong()">Play Birthday Song ğŸ¶</button>

    <audio id="birthdaySong" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <script>
        function playSong() {
            document.getElementById('birthdaySong').play();
        }

        // ğŸˆ Floating Balloons Generator
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.innerHTML = "ğŸˆ";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(balloon);
            }
        }

        // ğŸŠ Confetti Effect Generator
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = Math.random() * 100 + "vh";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
            }
        }

        createBalloons();
        createConfetti();
    </script>

</body>
</html>
